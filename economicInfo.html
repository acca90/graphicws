<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="mt-5">Impact of Economic Events</h4>
    </div>
    <br>
    <div>
    	<form class="form-inline">
            <div class="form-group">
                <label for="dataInicial">
                   Start Date
                </label>
                <input type="text" class="form-control" maxlength=10 size=10 id="dataInicial" placeholder="0000-00-00">

				<label for="dataFinal">
                   End Date
                </label>
                <input type="text" class="form-control" maxlength=10 size=10 id="dataFinal" placeholder="0000-00-00">

                <label for="country">Country</label>
                <select class="js-example-basic-single form-control" id="country"></select>
            </div>
            <button id="buscarEconomicInfo" type="button" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="panel-body">
        <div id="graficEconomic" class="col-md-12" style="height:600px;"></div>
    </div>
</div>


<script type="application/javascript" src="js/EconomicInfo.js"></script>
<script type="application/javascript">
    $(document).ready(function () {
    	var countries = Main.isoCountries;
		for (const [key, value] of Object.entries(countries)) {
			$('select').append("<option value='"+key+"'>"+value+"</option>");
		}
       	$('#country').select2();
    
        EconomicInfo.init();
    });
</script>
